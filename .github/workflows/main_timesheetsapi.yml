# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - TimesheetsAPI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build the app
        run: npm run build

      - name: Debug build step outputs
        run: |
          echo "Debugging current directory:"
          ls -l
          echo "Checking 'dist' directory:"
          ls -l ./dist || echo "'dist' directory is missing!"
          echo "Checking 'src' directory:"
          ls -l ./src || echo "'src' directory is missing!"
          echo "Checking 'node_modules' directory:"
          ls -l ./node_modules || echo "'node_modules' directory is missing!"
          echo "Checking Prisma files:"
          ls -l ./prisma || echo "'prisma' directory is missing!"

      - name: Prepare deployment artifact
        run: |
          echo "Preparing deployment package..."
          mkdir -p deploy
          [ -d ./dist ] && cp -R ./dist ./deploy/
          [ -d ./src ] && cp -R ./src ./deploy/
          [ -d ./node_modules ] && cp -R ./node_modules ./deploy/
          [ -f ./package.json ] && cp ./package.json ./deploy/
          [ -f ./package-lock.json ] && cp ./package-lock.json ./deploy/
          [ -f ./prisma/schema.prisma ] && cp ./prisma/schema.prisma ./deploy/
          [ -f ./prisma/prisma.config.ts ] && cp ./prisma/prisma.config.ts ./deploy/
          echo "Completed preparing deployment artifacts."

      - name: Verify contents of deploy directory
        run: |
          echo "Verifying contents of the 'deploy' directory:"
          ls -l ./deploy

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deploy

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: .

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_AD46A304E9B94CD8AAC32DA788591380 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_DFAA635A7AE6484AA3B606C8BD371009 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_3054C42635F849958C5EFC095736A740 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'TimesheetsAPI'
          slot-name: 'Production'
          package: deploy